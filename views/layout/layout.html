<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>{{.pageTitle}} - {{.siteName}} v{{.version}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">   
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/base.js"></script>
	<link href="/static/css/pages/dashboard.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="/">
				<span class="icon-time"></span> {{.siteName}}				
			</a>		
			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="dropdown">						
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<i class="icon-user"></i> 
							{{.loginUserName}}
							<b class="caret"></b>
						</a>
						
						<ul class="dropdown-menu">
							<li><a href="/profile">修改资料</a></li>
							<li><a href="/logout">退出登录</a></li>
						</ul>						
					</li>
				</ul>				
			</div><!--/.nav-collapse -->	
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->
    
<div class="subnavbar">
	<div class="subnavbar-inner">
		<div class="container">
			<ul class="mainnav">
	
				<li {{if eq .curRoute "main.logs"}}class="active"{{end}}>
					<a href="/logs">
						<i class="icon-dashboard"></i>
						<span>系统概况</span>
					</a>	    				
				</li>
     
             		{{if eq .user.Role 0}}<!--审计员不显示-->
				<li {{if eq .curRoute "net.edit"}}class="active"{{end}}>
					<a href="{{urlfor "NetController.Edit"}}">
						<i class="icon-dribbble"></i>
						<span>应用配置</span>
					</a>	    				
				</li>

				<li {{if eq .curController "sensor"}}class="active"{{end}}>
					<a href="/sensor/list">
						<i class="icon-list-alt"></i>
						<span>位号管理</span>
					</a>    				
				</li>
				<li {{if eq .curController "group"}}class="active"{{end}}>					
					<a href="/group/list">
						<i class="icon-folder-close"></i>
						<span>分组管理</span>
					</a>  									
				</li>

				  <li {{if eq .curRoute "net.setip"}}class="active"{{end}}>					
					<a href="{{urlfor "NetController.SetIP"}}">
						<i class="icon-sitemap"></i>
						<span>IP配置</span>
					</a>  									
				</li>

				<li {{if eq .curRoute "main.reboot"}}class="active"{{end}}>			
					<a href="/reboot">
						<i class="icon-off"></i>
						<span>系统设置</span>
					</a>  									
				</li>

				<li {{if eq .curController "task"}}class="active"{{end}}>			
					<a href="/task/add">
						<i class="icon-bug"></i>
						<span>诊断工具</span>
					</a>  									
				</li>


				<li {{if eq .curRoute "main.list"}}class="active"{{end}}>					
					<a href="/list">
						<i class="icon-user-md"></i>
						<span>用户管理</span>
					</a>  									
				</li>

				        {{end}}
			</ul>
		</div> <!-- /container -->
	</div> <!-- /subnavbar-inner -->
</div> <!-- /subnavbar -->
</div> <!-- /subnavbar -->

<div class="main">
	<div class="main-inner">
	    <div class="container" id='content'>
	      	
			{{.LayoutContent}}
	      	
          
		</div> <!-- /container -->
	</div> <!-- /extra-inner -->
</div> <!-- /extra -->

<footer>
<hr style="height:1px;border:none;border-top:1px solid #555555;" />
	<div>
		Copyright © 浙江和达科技股份有限公司 
	</div>
</footer>
</body>
</html>
<script type="text/javascript">
	
$(function(){

	var $container = $("#content");
	if($container.height() < 410){
		$container.height(410);
	}

})

</script>
